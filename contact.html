<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eugene's Contact Form</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<header>
	<div class="wrapper">
		<h1>Eugene Khilov</h1>
		<nav>
			<ul>
				<li><a href="index.html">About</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</div>
</header>
<div class="wrapper">
	<main>
		<h2>
			Contact
		</h2>

		<form action="#" method="get">
			<p>
				<label for="form-name">Name</label><br>
				<input type="text" id="form-name" name="name" placeholder="John Smith">
			</p>

			<p>
				<label for="form-email">Email</label><br>
				<input type="email" id="form-email" name="email" placeholder="example@gmail.com">
			</p>
			<p>
				<label for="form-message">Message</label><br>
				<textarea id="form-message" name="message"></textarea>
			</p>
			<p>
				<button type="submit" class="btn1">Submit</button>
			</p>
		</form>
	</main>
</div>
<footer>
	<div class="wrapper">
		<p>
			Copyright 2018 &copy;
		</p>
	</div>
</footer>
</body>
</html>
